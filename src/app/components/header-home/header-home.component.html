<div class="header-home">
  <button mat-icon-button (click)="configService.toggle()" *ngIf="configService.screenWidth <= 660">
    <mat-icon class="menu-icon">menu</mat-icon>
  </button>
  <div class="container-header">
    <div class="title">
      <img src="../../../assets/img/LOGO VBT PNG.png" alt="">
    </div>
    <div class="alerts">
      <span *ngIf="configService.screenWidth > 660">{{storageService.settings?.user?.name + ' ' +
        storageService.settings?.user?.surname}}</span>
      <div class="notifications" (click)="goAlarms()"  *ngIf="configService.adminUser.key == profile.id">
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <div class="notification"*ngIf="notifications > 0">
          {{notifications}}
        </div>
      </div>
      <button mat-icon-button (click)="logOut()">
        <mat-icon class="menu-icon">logout</mat-icon>
      </button>
    </div>
  </div>
</div>
